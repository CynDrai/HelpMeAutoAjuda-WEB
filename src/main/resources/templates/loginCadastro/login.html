<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <!-- CSS -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

        body{
            margin: 0;
            padding: 0;
            background: #fff;

            font-family: Arial;
            font-size: 12px;
        }

        .body{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url(https://c.wallhere.com/photos/70/d1/nikon_nikond600_nikkor_nikond610_d610_d61024120mmf4_24120mmafs_people-631395.jpg!d);
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }

        .grad{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }

        .header{
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 255px);
            z-index: 2;
        }

        .header div{
            float: left;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 35px;
            font-weight: 200;
        }

        .header div span{
            color: #5bf953 !important;
        }

        .login{
            position: absolute;
            top: calc(50% - 75px);
            left: calc(55% - 50px);
            height: 150px;
            width: 350px;
            padding: 10px;
            z-index: 2;
        }

        .login input[type=text]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }

        .login input[type=email]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }

        .login input[type=password]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
            margin-top: 10px;
        }

        .login button[type=submit]{
            width: 260px;
            height: 35px;
            background: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 2px;
            color: #a18d6c;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }

        .login button[type=submit]:hover{
            opacity: 0.8;
        }

        .login button[type=submit]:active{
            opacity: 0.6;
        }

        .login input[type=text]:focus{
            outline: none;
            border: 1px solid rgba(255,255,255,0.9);
        }

        .login input[type=password]:focus{
            outline: none;
            border: 1px solid rgba(255,255,255,0.9);
        }

        .login input[type=button]:focus{
            outline: none;
        }

        ::-webkit-input-placeholder{
            color: rgba(255,255,255,0.6);
        }

        ::-moz-input-placeholder{
            color: rgba(255,255,255,0.6);
        }
    </style>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>HelpMe!<span>Login</span></div>
    </div>
    <br>
        <!--Formulário de E-mail e Senha-->
        <div class="login">
            <!-- Form -->
            <form method="post" th:object='${login}'>

                <div>
                    <!-- Field E-mail -->
                    <input type="email" placeholder="E-mail" th:field='*{email}'/>

                    <!-- Field Senha -->
                    <input type="password" placeholder="Senha" th:field='*{refSenha}'/>              

                    <!-- Button Login -->
                    <button type="submit">Login</button>

                </div>

                <!-- Msg Error -->
                <div th:switch='${msgError}'>
                    <!-- Begin -->
                    <p th:case='null'>
                        <!-- Possivel troca para CSS -->
                        <font size="4" face="Calibri" color="red">
                            Faça o Login!
                        </font>
                    </p>

                    <!-- Error Message -->
                    <p th:case='*'>
                        <!-- Possivel troca para CSS -->
                        <font size="4" face="Calibri" color="red">
                            <span th:text='${msgError}'></span>
                        </font>
                    </p>
                </div>

                <a href="/cadastro">Cadastrar</a>
            </form>
        </div>     
</div>
